<!DOCTYPE html>
<html>
<head>
  <title>Wistia Engagement Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Wistia Engagement Analyzer</h1>
    
    <div class="input-section">
      <label for="apiKey">Wistia API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your Wistia API key">
      
      <label for="urlInput">Wistia Media ID:</label>
      <input type="text" id="urlInput" placeholder="Enter Wistia media ID (e.g., abc123)">
      
      <label for="videoType">Video Type:</label>
      <select id="videoType">
        <option value="">Select video type...</option>
        <option value="original-series">Original Series</option>
        <option value="webinar">Webinar</option>
        <option value="sales">Sales</option>
        <option value="customer-testimonial">Customer Testimonial</option>
        <option value="product">Product</option>
        <option value="educational">Educational</option>
        <option value="promotional">Promotional</option>
        <option value="company-culture">Company Culture</option>
        <option value="social-media">Social Media</option>
      </select>

      <label for="pageType">Page Type:</label>
      <select id="pageType">
        <option value="">Select Page Type</option>
        <option value="blog">Blog</option>
        <option value="case-study">Case Study</option>
        <option value="course">Course</option>
        <option value="contact">Contact</option>
        <option value="event">Event</option>
        <option value="home">Home</option>
        <option value="landing">Landing</option>
        <option value="video-gallery">Video Gallery</option>
        <option value="thank-you">Thank You</option>
      </select>
      
      <button id="analyzeBtn">Analyze Engagement</button>
    </div>

    <div class="results-section" id="resultsSection">
      <div id="loading" class="hidden">Analyzing...</div>
      <div id="error" class="hidden"></div>
      <div id="results" class="hidden">
        <h2>Analysis Results</h2>
        <div id="videoDetails"></div>
        <div id="engagementMetrics"></div>
        <div id="benchmarkComparison"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
